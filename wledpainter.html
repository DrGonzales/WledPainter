<!DOCTYPE html>
<html lang="de">

<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; connect-src *;">
    <link rel="stylesheet" type="text/css" href="wled.css">
    <title>WLEDPainter</title>
</head>

<body>
    <div class="container">
        <span id="wledsetup" class="button">WLED-Setup</span>
        <canvas id="preview"></canvas>
        <section id="wledcontrolls">
            <div id="upload">
                <input type="file" id="imageInput" accept="image/*" hidden />
                <label for="imageInput" class="button">Choose file</label>
                <span id="filename"></span>
            </div>
            <div id="runcontrolls">
                <span id="run" class="button">run!</span>
                <div>
                    <label for="speed">Speed, Colnum in seconds</label>
                    <input type="range" min="75" max="500" step="5" value="100" id="speed">
                </div>
                <span id="infopic"></span>
                <span id="inforun"></span>
                <div>
                    <label for="speed">brightness</label>
                    <input type="range" min="0" max="255" step="1" value="100" id="brightness">
                    <span id="bright"></span>
                </div>
            </div>
        </section>
    </div>
    <dialog id="wledsetupdialog">
        <div class="container">
            <h2>WLED-Setup</h2>
            <label for="wledserver">WLED Hostname or Address:</label>
            <input type="text" id="wledserver">
            <label for="ledCount">Number of LEDs:</label>
            <input type="text" id="ledCount">
            <label for="ledLenght">Lenght of LED-Stripe in cm:</label>
            <input type="text" id="ledLenght">
            <label for="direction">LED orientation</label>
            <label class="switch">
                <input type="checkbox" id="direction">
                <span class="slider"></span>
            </label>
            <span id="directionstate">WLED Controller bottom</span>
            <label for="startdelay">Start delay in secundes:</label>
            <input type="number" id="startdelay" value="0">
            <br />
            <input type="button" id="wledsetupclose" value="Save" />
        </div>
    </dialog>
    <script src="wled.js"></script>
</body>
